<!DOCTYPE html>
<html lang="en" class="js">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="styles/style.css">
<!-- <link rel="icon" href="assets/favicon.png"> -->

<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Raleway:300,500,800,900" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

<title>API Site</title>
</head>

<body>

    <main>
        <section id="sidebar">
            <div class="info-block_text">
                <h1>Meal prep<br>Generator</h1>
                <p>Bored of the same-old, same-old and need new recipe ideas? Try out our recipe generator, and see what amazing (sometimes weird) recipes you come up with!</p>
            </div>
            <!-- <div class="info-block_totals">
                <h2 class="totals-title">Totals</h2>
                <h2>Calories: <span id="info-block__item--calories">500</span></h2>
                <h2>Protein (g): <span class="info-block__item">100</span></h2>
                <h2>Carbs (g): <span class="info-block__item">100</span></h2>
                <h2>Fat (g): <span class="info-block__item">100</span></h2>
            </div> -->
        </section>

        <section id="randomizer">

            <div class="randomizer-block" id="main-block-protein">
                <div id="new-content-protein">
                    <div class="main-img" id="main-img-protein">
                        <img class="placeholder-img" src="assets/placeholder-protein.svg">
                    </div>
                    <div id="randomizer__info--protein">
                    </div>
                </div>
                <button class="btn-randomize" id="protein">Generate</button>
            </div>
        
            <div class="randomizer-block" id="main-block-veg">
                <div id="new-content-veg">
                    <div class="main-img" id="main-img-veg">
                        <img class="placeholder-img" src="assets/placeholder-veg.svg">
                    </div>
                    <div id="randomizer__info--veg">
                    </div>
                </div>
                <button class="btn-randomize" id="veg">Generate</button>
            </div>
        
            <div class="randomizer-block" id="main-block-carb">
                <div id="new-content-carb">
                    <div class="main-img" id="main-img-carb">
                        <img class="placeholder-img" src="assets/placeholder-carb.svg">
                    </div>
                    <div id="randomizer__info--carb">
                    </div>
                </div>
                <button class="btn-randomize" id="carb">Generate</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Created at Juno College</p>
    </footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="scripts/main.js"></script>
</body>

</html>
